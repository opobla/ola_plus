<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      {% load static %}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" href="./favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
    />
    <link rel="stylesheet" href="{% static 'demo_algolia/index.css' %}" />
    <link rel="stylesheet" href="{% static 'demo_algolia/app.css' %}" />

    <title>OLA+ Course Catalog</title>
  </head>

  <body>
    <div class="ais-InstantSearch">
      <h1>OLA+ Course Catalog Demo</h1>

      <div class="left-panel">
        <div id="clear-refinements"></div>

        <h2>HEI</h2>
        <div id="hei"></div>
        <h2>Careers</h2>
        <div id="des_plan"></div>
      </div>

      <div class="right-panel">
        <div id="searchbox" class="ais-SearchBox"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.0.0"></script>
    <script src="{% static 'demo_algolia/app.js' %}"></script>
  </body>
</html>
